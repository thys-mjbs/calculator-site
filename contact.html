<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact | SnapCalc</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="description" content="Contact SnapCalc using our quick form. Send feedback, report issues, or suggest a new calculator.">

    <link rel="canonical" href="https://snapcalc.site/contact.html">

    <link rel="stylesheet" href="/styles/main.css">
    <script src="/scripts/main.js" defer></script>
    <script src="/scripts/search.js" defer></script>

    <style>
      .contact-wrap {
        max-width: 720px;
        margin: 0 auto;
        padding: 24px;
        box-sizing: border-box;
      }

      .contact-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        background: #ffffff;
        padding: 18px;
      }

      .contact-title {
        margin: 0 0 10px;
        font-size: 22px;
      }

      .contact-text {
        margin: 0 0 14px;
        font-size: 15px;
        line-height: 1.6;
        color: #444444;
      }

      .contact-button {
        display: inline-block;
        text-decoration: none;
        border-radius: 6px;
        padding: 12px 14px;
        font-size: 15px;
        font-weight: 700;
        border: 1px solid #0077cc;
      }

      .contact-note {
        margin-top: 12px;
        font-size: 13px;
        color: #666666;
      }
    </style>
  </head>

  <body>
    <header class="site-header">
      <div class="site-header-inner">
        <a href="/" class="site-logo">SnapCalc</a>

        <div class="site-search">
          <input
            type="search"
            id="siteSearchInput"
            placeholder="Search calculators…"
            autocomplete="off"
            aria-label="Search calculators"
          />
          <div
            id="siteSearchResults"
            class="site-search-results"
            aria-hidden="true"
          ></div>
        </div>
        
        <nav class="site-nav">
          <a href="/">Home</a>
          <a href="/#categories">Categories</a>
          <a href="/contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="contact-wrap">
        <div class="contact-card">
          <h1 class="contact-title">Contact SnapCalc</h1>

          <p class="contact-text">
            Use the form below to report a problem, suggest a calculator or utility, or send feedback.
            We reply by email.
          </p>

          <a
            class="contact-button"
            href="https://docs.google.com/forms/d/e/1FAIpQLSf5D3tXaUs3T6QqwftOdWObzLwDaKdtH4lhRjJV6A35IaRXmw/viewform"
            target="_blank"
            rel="noopener noreferrer"
          >
            Open the contact form
          </a>

          <div class="contact-note">
            Note: The form opens in a new tab.
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="site-footer-inner">
        <span>© 2025 SnapCalc</span>
        <a href="/privacy-policy.html">Privacy Policy</a>
        <a href="/terms.html">Terms</a>
        <a href="/disclaimer.html">Disclaimer</a>
      </div>
    </footer>
  </body>
</html>
