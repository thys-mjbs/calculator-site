<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Calculator Site</title>
    <link rel="stylesheet" href="/calculator-site/styles/main.css">
  </head>

  <body>
    <header class="site-header">
      <div class="site-header-inner">
        <a href="/calculator-site/" class="site-logo">Calculator Site</a>
        <nav class="site-nav">
          <a href="/calculator-site/">Home</a>
          <a href="/calculator-site/#categories">Categories</a>
          <a href="/calculator-site/contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="page-layout">
        <h1>Contact</h1>

        <section class="seo-section">
          <p>If you want to report an issue, suggest a new calculator, or ask about the site, you can contact us below.</p>

          <form action="mailto:thys@mjbstrategic.com" method="POST" enctype="text/plain" style="margin-top: 16px;">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
          </form>

          <p style="margin-top: 12px; font-size: 13px; color: #666;">
            This is a simple static mail form using your device’s email client.
          </p>
        </section>

      </div>
    </main>

    <footer class="site-footer">
      <div class="site-footer-inner">
        <span>© 2025 Calculator Site</span>
        <a href="/calculator-site/privacy-policy.html">Privacy Policy</a>
        <a href="/calculator-site/terms.html">Terms</a>
        <a href="/calculator-site/disclaimer.html">Disclaimer</a>
      </div>
    </footer>
  </body>
</html>
